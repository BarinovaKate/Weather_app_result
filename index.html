<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_7_week</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div class="container" >
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                <div class="col-6">
                <input id="city-input" type="search" placeholder="Type a city.." class="form-control" autocomplete="off" >
                </div>
                <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100">
            </div>
            <div class="col-3">
                <input type="submit" value="Current" id="current" class="btn btn-primary w-100">
            </div>
            </div>
            </form>
            <div class="overview">
<h1 id="city">
    Kherson
</h1>
<ul>
    <li>Last updated <span id="date"></span> 
    </li>   
    </li>
    <li id="description">
        Sunny
    </li>
</ul>
</div>
<div class="row">
    <div class="col-8">
        <div class="clearfix weather-temperature">
        <img src=".." alt="sunny" id="icon" class="float-left">
    <strong id="temperature">25</strong> 
        <span class="units"> <a href="#" id="celsius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link">°F</a>
        </span> 
    
    </div>
    </div>
    <div class="col-4">
        <ul>
            <li class="weather-right">
                Humidity: <span id="humidity">10</span>%
            </li>
            <li class="weather-right">
                Wind: <span id="wind">3</span> km/H
            </li>
        </ul>
    </div>
    
</div>
<div class="weather-forecast" id="forecast">
   
    </div>
</div>
    
    
<small>
  <a href="https://github.com/BarinovaKate/Weather_7_week" target="_blank">Open-source code</a>, by Kate Barinova
</small>
</div>
</div>
</div>
</div>
 <script src="js.js"></script>  
</body>
</html>
